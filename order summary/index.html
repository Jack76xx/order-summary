<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="mainbox">
        <img src="assets/images/illustration-hero.svg" alt="solidimage" class="mainimage">
        <br>
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, <br> and podcasts on any device anywhere you like!</p>
        <div class="plan-card">
            <img src="assets/images/icon-music.svg" alt="Music Icon" class="icon">
            <div>
                <p class="plan-type">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
            </div>
            <a href="#" class="change-link">Change</a>
        </div>
        <button class="btn btn-primary"><b>Proceed to Payment</b></button>
        <button class="btn btn-secondary"><b>Cancel Order</b></button>
    </div>
</body>

</html>
